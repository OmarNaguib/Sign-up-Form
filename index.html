<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div>
            <img src="odin-lined.png" alt="odin logo">
            <span class="norse">ODIN</span>
        </div>
    </div>
    <div class="right">
        <div class="head">
            <div class="hero-content">
                <div class="hero-text">
                    <h2>
                        This is not a real online sevice! You know you need something like this in your life to help you realize
                        your deepest dreams.
                    </h2>
                    <h2>Sign up <span class="italic">now</span> to get started.</h2>
                </div>
                <div class="hero-text">
                    <h2>You <span class="italic">know</span> you want to.</h2>
                </div>
            </div>


        </div>
        <div class="mid">
            <form action="" id="form" method="get">
                <div class="input-field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input-field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input-field">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="input-field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="input-field">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </form>
        </div>
        <div class="foot">
            <button type="submit" form="form">Create Account</button>
            <div> Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
